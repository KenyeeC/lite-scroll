<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>lite-scroll-demo</title>
</head>
<body>
    <style>
        #scroll_block{
            height: 0px;
            overflow: hidden;
            text-align: center;
        }
        #scroll_wrapper{
            width: 100%;
            height: 500px;
            background-color: #333;
        }
    </style>
    <!-- block -->
    <div id="scroll_block">
        <p>pull to refresh</p>
    </div>
    <!-- wrapper -->
    <div id="scroll_wrapper"></div>
    <script src="./litescroll.min.js"></script>
    <script>
        var liteScroll = new LiteScroll({
            block: document.getElementById('scroll_block'),
            wrapper: document.getElementById('scroll_wrapper'),
        })
        liteScroll.init()
    </script>
</body>
</html>
